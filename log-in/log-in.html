<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziVideo - Log in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <figure>
            <img class="header__logo" src="../assets/logo-platzi-video.png" alt="logo platzi video">
        </figure>
        <!-- <a href="https://icons8.com/icon/33901/cat-profile">Cat Profile icon by Icons8</a> -->
    </header>
    <section class="login">
        <section class="login-container">
            <h2 class="login-container__title">Log in</h2>
            <form action="">
                <input class="login__textbox" type="email" placeholder="Email">
                <input class="login__textbox" type="password" placeholder="Password">
                <label>
                    <input class="login__button" type="button" value="Login">
                </label>
                <div class="login__remember-me-container">
                    <label>
                        <input class="login__checkbox" type="checkbox"> Remember me
                    </label>
                    <a class="login__forgot-password link" href="#">I forgot my password</a>
                </div>
            </form>
            <section class="login-container__social">
                <div class="login__with-social-media">
                    <img src="../assets/google-icon.png" alt="">
                    <p>Login with Google</p>
                </div>
                <div class="login__with-social-media">
                    <img src="../assets/twitter-icon.png" alt="">
                    <p>Login with Twitter</p>
                </div>
            </section>
            <p class="login-container__register">You have no account <a class="link" href="#">Register</a></p>
        </section>
    </section>
    <footer class="footer">
        <div class="footer-details">
            <a class="link" href="#">Terms of use</a>
            <a class="link" href="#">Privacy policy</a>
            <a class="link" href="#">Help center</a>
        </div>
    </footer>
</body>
</html>
