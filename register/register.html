<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziVideo - Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <figure>
            <img class="header__logo" src="../assets/logo-platzi-video.png" alt="logo platzi video">
        </figure>
        <!-- <a href="https://icons8.com/icon/33901/cat-profile">Cat Profile icon by Icons8</a> -->
    </header>
    <section class="register">
        <section class="register-container">
            <h2 class="register-container__title">Register</h2>
            <form action="">
                <input class="register__textbox" type="text" placeholder="Name">
                <input class="register__textbox" type="email" placeholder="Email">
                <input class="register__textbox" type="password" placeholder="Password">
                <label>
                    <input class="register__button" type="button" value="Register Now">
                </label>
            </form>
            <a class="register__login link" href="#">Log in</a>
        </section>
    </section>
    <footer class="footer">
        <div class="footer-details">
            <a class="link" href="#">Terms of use</a>
            <a class="link" href="#">Privacy policy</a>
            <a class="link" href="#">Help center</a>
        </div>
    </footer>
</body>
</html>
